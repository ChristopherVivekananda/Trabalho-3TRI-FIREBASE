<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro - Firebase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Cadastrar Novo Usuário</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" min="1" max="120" required>
                </div>

                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>

                <button type="submit" class="btn-primary">Cadastrar Usuário</button>
            </form>
        </div>

        <div class="users-section">
            <h2>Usuários Cadastrados</h2>
            <button onclick="carregarUsuarios()" class="btn-secondary">Atualizar Lista</button>
            
            <div id="loading" class="loading" style="display: none;">
                Carregando...
            </div>

            <div id="usersList" class="users-list">
                <!-- Usuários serão carregados aqui -->
            </div>
        </div>

        <!-- Mensagens de Feedback -->
        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
